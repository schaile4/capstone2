<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW MOUNTAINS</title>

    <script src="./mountainData.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./mountains.css">
    <script src="/scripts/mountainData.js"></script>

</head>
<body>
    <section class="background">
    <header>
    <h1>VIEW MOUNTAINS</h1> 
    <nav class="navone">
        <button class="button"><a href="capstone.html">RETURN HOME</a></button>
    </nav>
    <select id="mountains"><option value="">Select a Mountain</option></select>
    </header>
      
      <div class="background">

      </div>   
  <p id="results"></p> 
   
    </section>
    <button id="submountain">Submit</button>
    <p id="name" class="poop"></p>
    <p id="elevation" class="poop"></p>
    <p id="desc" class="poop"></p>

</body>

<script>
    // document.body.innerHTML += mountainsArray.length; 

    mountainsArray.forEach(mountain => { 
        const option = document.createElement("option"); 
        option.innerHTML = mountain.name; 
        list.appendChild(option); 
    }); 

    
    list.addEventListener("change", event=>{ 
        let mountain = mountainsArray.find(m=>m.name == event.target.value); 
        results.innerHTML = `<h1>${mountain.name}</h1>`; 
        results.innerHTML += mountain.desc;
        results.innerHTML += `<h3>Elevation: ${mountain.elevation} feet</h3>`; 
        results.innerHTML += `<h3>Effort: ${mountain.effort}</h3>`; 
        results.innerHTML += `<img src="MountainImages/images/${mountain.img}">`;
    }); //END LISTENER
    
    
</script>
<style>
    body {
      background-image: url('poop.gif');
    }
    </style>
</html>
